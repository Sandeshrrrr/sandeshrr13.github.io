<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>My Todo List</title>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: "Roboto", "Times New Roman", Times, serif;
      font-size: 16px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #333;
      font-size: 36px;
      margin-top: 50px;
      margin-bottom: 30px;
    }
    form {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }
    input[type="text"] {
      padding: 10px;
      border: none;
      border-radius: 5px;
      width: 300px;
      font-size: 16px;
      color: #333;
      margin-right: 10px;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
    }
    input[type="text"]::placeholder {
      color: #999;
    }
    button[type="submit"] {
      padding: 10px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button[type="submit"]:hover {
      background-color: #555;
    }
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      background-color: #fff;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
    }
    li button {
      background-color: transparent;
      border: none;
      color: #999;
      font-size: 16px;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    li button:hover {
      color: #333;
    }
    li input[type="checkbox"] {
      margin-right: 10px;
    }
    li.completed {
      text-decoration: line-through;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <h1>My Todo List</h1>
  <form id="todo-form">
    <input type="text" id="todo-input" placeholder="Add a new task...">
    <button type="submit">Add</button>
  </form>
  <ul id="todo-list"></ul>
  <img src="brenttodolist.jpg" width="350" height="600">
  <img src="chrisheriatodolisy.jpg" width="350" height="600">
  <img src="vcrtodolist.jpeg" width="370" height="600">
  <img src="okdkk13.jpeg" width="340" height="600">
</body>
</html>
<head>
<h1 style="text-align: center;"></h1>
<button id="start-button">START?</button>
<script>
  // JavaScript code goes here
  const startButton = document.getElementById("start-button");
  const audio = new Audio("JACKIE13BROWN.mp3");

  startButton.addEventListener("click", () => {
    audio.play();
    startButton.style.display = "none";
  });
</script>
</head>
<body>
<audio autoplay>
  <source src="JACKIE13BROWN.mp3" type="audio/mp3">
</audio>
</body>
